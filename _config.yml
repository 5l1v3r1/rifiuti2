# vim: set sw=2 ts=2 expandtab :
# --- General options --- #

url: https://abelcheung.github.io/rifiuti2
baseurl: /rifiuti2
repourl: https://github.com/abelcheung/rifiuti2

# Name of website
title: Rifiuti2

# Short description of your site
description: Windows Recycle Bin Analysis Tool

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  News: "news"
  History: "history"
  Technical: "technical"
  Download: "https://github.com/abelcheung/rifiuti2/releases/latest"

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
# title-img: /path/to/image

# --- Background colour/image options --- #

# Personalize the colors in your website. Colour values can be any valid CSS colour

navbar-col: "#F5F5F5"
navbar-text-col: "#404040"
navbar-children-col: "#F5F5F5"
page-col: "#FFFFFF"
link-col: "#008AFF"
hover-col: "#0085A1"
footer-col: "#F5F5F5"
footer-text-col: "#777777"
footer-link-col: "#404040"

# Alternatively, the navbar, footer, and page background can be set to use background images
# instead of colour

# navbar-img: "/img/bgimage.png"
# footer-img: "/img/bgimage.png"
# page-img: "/img/bgimage.png"

# --- Footer options --- #

author:
  name: Abel Cheung

social-network-links:
  rss: true
  #email: "someone@example.com"
  #facebook: abel.cheung
  #github: abelcheung
  #twitter: abelcheung

# Select which share links to show in posts
share-links-active:
  rss: true
  #facebook: false
  #twitter: false
  #github: false

# --- Web Statistics Section --- #

# Fill in your Google Analytics gtag.js ID to track your website using gtag
#gtag: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-62435108-1"

# Google Tag Manager ID
#gtm: ""

# --- Comments --- #

# --- Misc --- #

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# Character used to separate site title and description in HTML document title
# and RSS feed title
title-separator: "-"

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (more information on Jekyll's site)
timezone: "UTC"
markdown: kramdown
remote_theme: daattali/beautiful-jekyll
highlighter: rouge
permalink: /:year-:month-:day-:title/
paginate: 5
paginate_path: "/news/page:num"

kramdown:
  input: GFM

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: false  # add comments to all blog posts
      social-share: false # add social media sharing buttons to all blog posts
  -
    scope:
      path: "" # all files
    values:
      layout: "page"
      show-avatar: false

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - Dockerfile
  - Gemfile
  - Gemfile.lock
  - Vagrantfile
  - _config.yml
  - _config-*.yml
  - staticman.yml

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  ignore:
    - 404.html
    - feed.xml
    - _config.yml
    - staticman.yml
    - /_layouts
    - /_includes
    - /css
    - /img
    - /js
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

plugins:
  - jekyll-remote-theme
  - jekyll-paginate
  - jekyll-sitemap


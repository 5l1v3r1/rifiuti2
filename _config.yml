# --- General options --- #

repourl: https://github.com/abelcheung/rifiuti2

remote_theme: abelcheung/beautiful-jekyll

# Name of website
title: Rifiuti2

# Short description of your site
description: Windows Recycle Bin Analysis Tool

# --- Local development options ---
# If your website is hosted locally rather than on GitHub, then you need to uncomment the next two parameters to set the url and baseurl
# *** If you're not sure what this mean, then leave this section as it is. Only modify the url and baseurl if you know what you're doing!***

# url is the the website domain URL without a trailing slash
#url: "https://example.com"

# baseurl should be an empty string
#baseurl: ""

# --- Navigation bar options --- #

# List of links in the navigation bar
navbar-links:
  News: "news/"
  Technical: "technical/"
  Resource:
    -
      History: "history/"
      "Raymond.cc intro": https://www.raymond.cc/blog/what-is-info2-file-hidden-in-recycled-or-recycler-folder/
      "Softpedia info": https://www.softpedia.com/get/Desktop-Enhancements/Other-Desktop-Enhancements/rifiuti2.shtml

# If you want to have an image logo in the top-left corner instead of the title text,
# then specify the following parameter
# title-img: /path/to/image

# --- Background colour/image options --- #
# All style config are moved to _sass/beautiful-jekyll/_variables.scss
# User style customization goes to _sass/_customize.scss
css:
  main: "/assets/css/main.css"

# --- Footer options --- #

author:
  name: Abel Cheung
  twitter: "@abelcheung"

social-network-links:
  rss: true
  github: abelcheung/rifiuti2

# Select which share links to show in posts
share-links-active:
  facebook: true
  twitter: true
  linkedin: true

# --- Web Statistics Section --- #

# Fill in your Google Analytics gtag.js ID to track your website using gtag
#gtag: ""

# Fill in your Google Analytics ID to track your website using GA
google_analytics: "UA-62435108-1"

# Google Tag Manager ID
#gtm: ""

# --- Comments --- #

# Fill in your Disqus shortname (NOT the userid) if you want to support Disqus comments
disqus: "github-abelcheung"

# If you want to use JustComments fill with the API Key
#just-comments: "ABCD-EFGH-IJKL"

# To use Facebook Comments, fill in a Facebook App ID
# fb_comment_id: ""

# --- Misc --- #

# Excerpt Word Length
# Truncates the excerpt to the specified number of words on the index page
excerpt_length: 50

# --- Don't need to touch anything below here (but you can if you want) --- #

# Output options (https://jekyllrb.com/docs/configuration/default/)
# Only those different from default is used here
timezone: "UTC"
permalink: pretty
paginate: 5
paginate_path: "/news/page:num"

# Default YAML values (more information on Jekyll's site)
defaults:
  -
    scope:
      path: ""
      type: "posts"
    values:
      layout: "post"
      comments: true  # add comments to all blog posts
      social-share: true # add social media sharing buttons to all blog posts
  -
    scope:
      path: ""
      type: "pages"
    values:
      layout: "page"
      show-avatar: false
  -
    scope:
      path: "assets/*.pdf"
    values:
      sitemap: false
  -
    scope:
      path: "google*.html"
    values:
      sitemap: false

# Use tags index page and make tags on each post clickable
link-tags: true

# Exclude these files from production site
exclude:
  - staticman.yml

include:
  - _static

# prose.io config
prose:
  rooturl: '_posts'
  media: 'img'
  metadata:
    _posts:
      - name: "layout"
        field:
          element: "hidden"
          value: "post"
      - name: "title"
        field:
          element: "text"
          label: "Post title"
          placeholder: "Title"
          alterable: true
      - name: "subtitle"
        field:
          element: "textarea"
          label: "Subtitle"
          placeholder: "A description of your post."
          alterable: true
      - name: "date"
        field:
          element: "text"
          label: "Date"
          help: "Enter date of post."
          placeholder: "yyyy-mm-dd"
          alterable: true
      - name: "image"
        field:
          element: "text"
          label: "Image"
          help: "Add a thumbnail image to your post."
          placeholder: "Thumbnail"
          alterable: true
      - name: "published"
        field:
          element: "checkbox"
          label: "Publish"
          help: "Check to publish post, uncheck to hide."

requirejs:
  mods:
    - cssrelpreload
    - beautiful-jekyll
    - customize
  libs:
    - name: jquery
      href: 'https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min'
      sri : 'sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ'
    - name: jqeryui
      href: 'https://cdn.jsdelivr.net/npm/jquery-ui-dist@1.12.1/jquery-ui.min'
      sri : 'sha384-PtTRqvDhycIBU6x1wwIqnbDo8adeWIWP3AHmnrvccafo35E7oIvW7HPXn2YimvWu'
    - name: bootstrap
      href: 'https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/js/bootstrap.min'
      sri : 'sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd'
    - name: domReady
      href: 'https://cdnjs.cloudflare.com/ajax/libs/require-domReady/2.0.1/domReady.min'
      sri : 'sha384-Ink8nCp9Nf+OT+aAm158lxh0C6NiqsnYLSKqJ5SpOBGrNJGI+PiliRbiYh3QEgo5'
    - name: jqSmoothScroll
